<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Per Te</title>
    <link rel="stylesheet" href="css/Decorazioni.css">
</head>
<body>
    <!-- Sfondo animato dinamico -->
    <div class="background" id="background">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <!-- Foto fluttuanti laterali -->
    <img src="" class="floating-photo left" id="floatingLeft" alt="">
    <img src="" class="floating-photo right" id="floatingRight" alt="">

    <!-- Container principale -->
    <div class="container">
        <div class="glass-form">
            <div class="slide-content" id="slideContent">
                <!-- Contenuto dinamico -->
            </div>
        </div>
    </div>

    <!-- Schermata finale con cuore di particelle -->
    <div class="heart-screen" id="heartScreen">
        <canvas id="heartCanvas"></canvas>
    </div>

    <script src="javascript/FunzioniBelle.js"></script>
</body>
</html>
